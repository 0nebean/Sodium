<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="public/head :: onLoadHead(500)">
</head>
<body ddata-type="widgets">

<!-- 内容区域 -->
<div class="row-content am-cf">
    <div class="widget am-cf">
        <div class="widget-body">
            <div class="tpl-page-state">
                <div class="tpl-page-state-title am-text-center tpl-error-title">500</div>
                <div class="tpl-error-title-info">Server Internal Error</div>
                <div class="tpl-page-state-content tpl-error-content">
                    <p>对不起老铁,服务器出了个错,可是孰能无过!?,你能吗?。</p>
                    <button type="button" class="am-btn am-btn-secondary am-radius tpl-error-btn" onclick="goUrl('/')">返回主页</button></div>
            </div>
        </div>
    </div>
</div>

<!--加载JS-->
<js th:replace="public/js :: onLoadJS"></js>
</body>
</html>
