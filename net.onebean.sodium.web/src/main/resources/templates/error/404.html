<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="public/head :: onLoadHead(404)">
</head>
<body ddata-type="widgets">

<div class="row-content am-cf">
    <div class="widget am-cf">
        <div class="widget-body">
            <div class="tpl-page-state">
                <div class="tpl-page-state-title am-text-center tpl-error-title">404</div>
                <div class="tpl-error-title-info">Page Not Found</div>
                <div class="tpl-page-state-content tpl-error-content">
                    <p>对不起老铁,这个页面给我搞丢了,你看吧。</p>
                    <button type="button" class="am-btn am-btn-secondary am-radius tpl-error-btn" onclick="routingPage('/')">返回主页</button></div>
            </div>
        </div>
    </div>
</div>

<!--加载JS-->
<js th:replace="public/js :: onLoadJS"></js>
</body>
</html>
