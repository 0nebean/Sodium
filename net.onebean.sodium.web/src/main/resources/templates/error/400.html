<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="public/head :: onLoadHead(400)">
</head>
<body ddata-type="widgets">

<!-- 内容区域 -->
<div class="row-content am-cf">
    <div class="widget am-cf">
        <div class="widget-body">
            <div class="tpl-page-state">
                <div class="tpl-page-state-title am-text-center tpl-error-title">400</div>
                <div class="tpl-error-title-info">Parameter Illegal</div>
                <div class="tpl-page-state-content tpl-error-content">
                    <p>一个萝卜一个坑,此接口没有参数休想访问</p>
                    <button type="button" class="am-btn am-btn-secondary am-radius tpl-error-btn" onclick="routingPage('/')">返回主页</button></div>
            </div>
        </div>
    </div>
</div>


<!--加载JS-->
<js th:replace="public/js :: onLoadJS"></js>
</body>
</html>
