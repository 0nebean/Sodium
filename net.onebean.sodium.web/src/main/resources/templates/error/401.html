<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="public/head :: onLoadHead(401)">
</head>
<body ddata-type="widgets">

<div class="row-content am-cf">
    <div class="widget am-cf">
        <div class="widget-body">
            <div class="tpl-page-state">
                <div class="tpl-page-state-title am-text-center tpl-error-title">401</div>
                <div class="tpl-error-title-info">Logon Failure</div>
                <div class="tpl-page-state-content tpl-error-content">
                    <p>老铁登陆失效或登陆失败,没关系,点击下方按钮,只不过是重头再来!</p>
                    <button type="button" class="am-btn am-btn-secondary am-radius tpl-error-btn" th:onclick="'javascript:goUrl(\''+${ctx}+'/login\')'">点击重新登录</button></div>
            </div>
        </div>
    </div>
</div>

<!--加载JS-->
<js th:replace="public/js :: onLoadJS"></js>
<script th:src="@{/assets/js/error/error_view.js}" type="text/javascript"></script>
</body>
</html>
