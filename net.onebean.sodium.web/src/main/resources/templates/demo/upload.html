<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<!--通用head 其中加载了css-->
<head th:replace="public/head :: onLoadHead(富文本)"></head>

<body data-type="index">
<div class="am-g tpl-g">
    <!-- 通用头部 -->
    <header th:include="public/topBar :: topBar"></header>
    <!-- 主题选择组件 -->
    <div th:include="public/skiner :: skiner" class="tpl-skiner"></div>
    <!-- 公用左侧栏 -->
    <div th:include="public/leftMenu :: leftMenu" class="left-sidebar"></div>
    <!-- 内容区域 -->
    <div class=" tpl-content-wrapper">

        <div class="container-fluid am-cf">
            <div class="row">
                <div class="am-u-sm-12 am-u-md-12 am-u-lg-9">
                    <div class="page-header-heading"><span class="am-icon-home page-header-heading-icon"></span> 文件上传控件
                        <small>Amaze UI</small>
                    </div>
                    <p class="page-header-description">Amaze UI 上传文件控件、支持点击选取、拖拽文件、复制文件等方式进行文件上传。</p>
                </div>
                <div class="am-u-lg-3 tpl-index-settings-button">
                    <button type="button" class="page-header-button"><span class="am-icon-paint-brush"></span> 设置
                    </button>
                </div>
            </div>

        </div>

        <div class="row-content am-cf">
            <div class="row">

                <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
                    <button type="button" class="am-btn am-btn-primary am-around" onclick="uploadFile()"><span
                            class="am-icon-plus"></span>点击我上传文件
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<!--加载JS-->
<js th:replace="public/js :: onLoadJS"></js>
<link th:href="@{/system_assets/css/upload/amazeui.upload.css}" rel="stylesheet" type="text/css"/>
<script th:src="@{/system_assets/js/upload/amazeui.upload.js}" type="text/javascript"></script>
<script th:src="@{/system_assets/js/upload/amazeui.upload.template.js}" type="text/javascript"></script>
<script th:src="@{/system_assets/js/upload/amazeui.upload.event.js}" type="text/javascript"></script>
<!--上传文件模态组件-->
<script id="tpl-uploadTips" type="text/html" th:replace="public/upload :: uploadTipsTemp"></script>
<div class="am-popup" id="upload-modal"></div>
</body>
</html>
