<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<!--通用head 其中加载了css-->
<head th:replace="public/head :: onLoadHead(图表)"></head>

<body data-type="chart">
<div class="am-g tpl-g">
    <!-- 通用头部 -->
    <header th:include="public/topBar :: topBar"></header>
    <!-- 主题选择组件 -->
    <div th:include="public/skiner :: skiner" class="tpl-skiner"></div>
    <!-- 公用左侧栏 -->
    <div th:include="public/leftMenu :: leftMenu" class="left-sidebar"></div>
    <!-- 内容区域 -->
    <div class=" tpl-content-wrapper">

        <div class="container-fluid am-cf">
            <div class="row">
                <div class="am-u-sm-12 am-u-md-12 am-u-lg-9">
                    <div class="page-header-heading"><span class="am-icon-home page-header-heading-icon"></span> 图表 <small>Amaze UI</small></div>
                    <p class="page-header-description">图表组件使用的是 <a href="http://echarts.baidu.com">百度图表echarts</a>。</p>
                </div>
                <div class="am-u-lg-3 tpl-index-settings-button">
                    <button type="button" class="page-header-button"><span class="am-icon-paint-brush"></span> 设置</button>
                </div>
            </div>

        </div>

        <div class="row-content am-cf">
            <div class="widget am-cf">
                <div class="widget-head am-cf">
                    <div class="widget-title am-fl">折线</div>
                    <div class="widget-function am-fr">
                        <a href="javascript:;" class="am-icon-cog"></a>
                    </div>
                </div>
                <div class="widget-body am-fr">
                    <div style="height: 400px" class="" id="tpl-echarts-A">

                    </div>
                </div>
            </div>


            <div class="widget am-cf">
                <div class="widget-head am-cf">
                    <div class="widget-title am-fl">雷达</div>
                    <div class="widget-function am-fr">
                        <a href="javascript:;" class="am-icon-cog"></a>
                    </div>
                </div>
                <div class="widget-body am-fr">
                    <div style="height: 400px" id="tpl-echarts-B">

                    </div>
                </div>
            </div>


            <div class="widget am-cf">
                <div class="widget-head am-cf">
                    <div class="widget-title am-fl">折线柱图</div>
                    <div class="widget-function am-fr">
                        <a href="javascript:;" class="am-icon-cog"></a>
                    </div>
                </div>
                <div class="widget-body am-fr">
                    <div style="height: 400px" id="tpl-echarts-C">

                    </div>
                </div>
            </div>

        </div>
    </div>
</div>


<!--加载JS-->
<js th:replace="public/js :: onLoadJS"></js>
<script th:src="@{/system_assets/js/chart/echarts.min.js}" type="text/javascript"></script>
<link th:href="@{/system_assets/css/chart/amazeui.datatables.min.css}" rel="stylesheet" type="text/css" />
<script th:src="@{/system_assets/js/chart/amazeui.datatables.min.js}" type="text/javascript"></script>
<script th:src="@{/system_assets/js/chart/dataTables.responsive.min.js}" type="text/javascript"></script>
<script th:src="@{/system_assets/js/chart/demoChart.js}" type="text/javascript"></script>
</body>
</html>
