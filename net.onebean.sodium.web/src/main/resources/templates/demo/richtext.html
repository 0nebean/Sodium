<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<!--通用head 其中加载了css-->
<head th:replace="public/head :: onLoadHead(富文本)"></head>

<body data-type="index">
<div class="am-g tpl-g">
    <!-- 通用头部 -->
    <header th:include="public/topBar :: topBar"></header>
    <!-- 主题选择组件 -->
    <div th:include="public/skiner :: skiner" class="tpl-skiner"></div>
    <!-- 公用左侧栏 -->
    <div th:include="public/leftMenu :: leftMenu" class="left-sidebar"></div>
    <!-- 内容区域 -->
    <div class=" tpl-content-wrapper">
        <div class="row-content am-cf">
            <div class="widget am-cf">
                <textarea name="editor1" id="editor1" rows="10" cols="80">
                    This is my textarea to be replaced with CKEditor.
                </textarea>
            </div>
        </div>
    </div>
</div>


<!--加载JS-->
<js th:replace="public/js :: onLoadJS"></js>
<script th:src="@{/system_assets/ckeditor/ckeditor.js}" type="text/javascript"></script>
<script th:inline="javascript">
    $(function () {
        CKEDITOR.replace('editor1');
    })
</script>
</body>
</html>
